        .badge-soft {

        }
        .arabic {

        .transliteration {

            text-align: center;

        }
        .meanings {

        }
        .section {

            text-align: center;
            color: #fbbf24;
        }
        .verse {

            padding: 15px;

            border-radius: 10px;
            border-left: 4px solid #fbbf24;
        }
        .verse-arabic {

            margin-bottom: 10px;

            text-align: right;

        .verse-translation {

        .verse-ref {

            color: #fbbf24;
            font-weight: bold;
            text-align: center;

            gap: 12px;

            flex-wrap: wrap;

            color: white;
            border: none;

        function saveProgress() {
            try {

                    lastIndex: currentIndex,
                    showDetails: showDetails,
                    dailyNotifications: dailyNotifications,
                    lastVisit: new Date().toISOString(),
                    lastVisitDate: new Date().toDateString()
                };
                localStorage.setItem('quranFlashcardsProgress', JSON.stringify(data));

                console.log('Progress saving error:', e);
            }

        // Calculate and update statistics
        function calculateStats() {
            let totalDerivatives = 0;
            let totalVerses = 0;
            
            flashcards.forEach(function(card) {
                if (card.derivatives && Array.isArray(card.derivatives)) {
                    totalDerivatives += card.derivatives.length;
                }
                if (card.examples && Array.isArray(card.examples)) {
                    totalVerses += card.examples.length;
                }
            });
            
            const totalDerivativesEl = document.getElementById('totalDerivatives');
            const totalVersesEl = document.getElementById('totalVerses');
            const readTodayEl = document.getElementById('readToday');
            
            if (totalDerivativesEl) totalDerivativesEl.textContent = totalDerivatives;
            if (totalVersesEl) totalVersesEl.textContent = totalVerses;
            
            // Calculate today's reading
            const today = new Date().toDateString();
            let todayReadCount = 0;
            try {
                const saved = localStorage.getItem('quranFlashcardsProgress');
                if (saved) {
                    const data = JSON.parse(saved);
                    if (data.lastVisitDate === today) {
                        todayReadCount = readWords.size;
                    }
                }
            } catch (e) {
                console.log('Today count error:', e);
            }
            
            if (readTodayEl) readTodayEl.textContent = todayReadCount;
        }

        // Update progress display
        function updateProgressDisplay() {
            const readCountEl = document.getElementById('readCount');
            const progressPercentEl = document.getElementById('progressPercent');
            const progressFillEl = document.getElementById('progressFill');
            
            if (readCountEl) readCountEl.textContent = readWords.size;
            
            const progressPercent = flashcards.length > 0 ? Math.round((readWords.size / flashcards.length) * 100) : 0;
            if (progressPercentEl) progressPercentEl.textContent = progressPercent + '%';
            if (progressFillEl) progressFillEl.style.width = progressPercent + '%';
        }

                'Ø£Ù†', 'Ø¥Ù†', 'ÙƒØ§Ù†', 'Ù„ÙƒÙ†', 'Ø¨Ù„', 'Ø£Ù…', 'Ø£Ùˆ', 'Ù„Ø§', 'Ù…Ø§', 'Ù„Ù…', 'Ù„Ù†', 'Ù‚Ø¯', 'Ù„Ù‚Ø¯', 'ÙƒÙŠ', 'Ù„ÙƒÙŠ',

            const datasetParticles = [

        // Toggle read status
        function toggleReadStatus() {
            const card = filteredCards[currentIndex];
            if (readWords.has(card.id)) {
                readWords.delete(card.id);
                showNotification('ğŸ“– Marked as unread');
            } else {
                readWords.add(card.id);
                showNotification('âœ… Marked as read');
            }
                        
            // New feature event listeners
            const readStatus = document.getElementById('readStatus');
            const notificationBtn = document.getElementById('notificationBtn');
            
            if (readStatus) readStatus.addEventListener('click', toggleReadStatus);
            if (notificationBtn) notificationBtn.addEventListener('click', toggleNotifications);
            
            // Enhanced keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                switch(e.key) {
                    case 'ArrowLeft': previousCard(); break;
                    case 'ArrowRight': nextCard(); break;
                    case ' ': e.preventDefault(); shuffleCard(); break;
                    case 'd': case 'D': toggleDetails(); break;
                    case 'm': case 'M': toggleReadStatus(); break;
                    case 'n': case 'N': toggleNotifications(); break;
                }
            });
            
            // Initialize progress features
            loadProgress();
            calculateStats();
            
            // Setup daily notification after delay
            setTimeout(function() {
                if (dailyNotifications) {
                    setupDailyNotification();
                }
            }, 3000);
            displayCard();
            calculateStats();
        }

        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            if (notification) {
                notification.textContent = message;
                notification.classList.add('show');
                setTimeout(function() {
                    notification.classList.remove('show');
                }, 3000);
            }
        }

        // Setup daily notification
        function setupDailyNotification() {
            if (dailyNotifications && 'Notification' in window) {
                Notification.requestPermission().then(function(permission) {
                    if (permission === 'granted') {
                        const randomCard = flashcards[Math.floor(Math.random() * flashcards.length)];
                        const meaning = Array.isArray(randomCard.meanings) ? randomCard.meanings[0] : randomCard.meanings;
                        new Notification('ğŸ•Œ Daily Quranic Root', {
                            body: randomCard.root + ' (' + randomCard.transliteration + ') - ' + meaning,
                            icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">ğŸ•Œ</text></svg>'
                        });
                        showNotification('ğŸ”” Daily notification sent!');
                    } else {
                        showNotification('ğŸ”” Please enable notifications in browser settings');
                    }
                });
            }
        }

        // Toggle notifications
        function toggleNotifications() {
            dailyNotifications = !dailyNotifications;
            if (dailyNotifications) {
                setupDailyNotification();
                showNotification('ğŸ”” Daily notifications enabled');
            } else {
                showNotification('ğŸ”• Daily notifications disabled');
            }
            saveProgress();
        }

        function displayCard() {
            if (filteredCards.length === 0) {
                document.getElementById('arabic').textContent = 'No results';
                document.getElementById('transliteration').textContent = '';
                document.getElementById('meanings').textContent = 'Try a different search';
                return;
            }
            
            const card = filteredCards[currentIndex];
            const cardElement = document.querySelector('.card');
            const readStatusElement = document.getElementById('readStatus');
            
            // Update read status
            const isRead = readWords.has(card.id);
            if (cardElement) {
                if (isRead) {
                    cardElement.classList.add('read');
                } else {
                    cardElement.classList.remove('read');
                }
            }
            
            if (readStatusElement) {
                if (isRead) {
                    readStatusElement.classList.add('read');
                    readStatusElement.textContent = 'âœ“';
                } else {
                    readStatusElement.classList.remove('read');
                    readStatusElement.textContent = 'â—‹';
                }
            }
            
            // Update card content
            document.getElementById('arabic').textContent = card.arabic || card.root || '';
            document.getElementById('transliteration').textContent = card.transliteration || '';
            document.getElementById('meanings').textContent = Array.isArray(card.meanings) ? card.meanings.join(', ') : card.meanings || '';
            
            // Update counters
            document.getElementById('current').textContent = currentIndex + 1;
            document.getElementById('total').textContent = filteredCards.length;
            
            // Update progress display
            updateProgressDisplay();
            
            // Handle derivatives - special handling for particles
            const derivativesSection = document.getElementById('derivativesSection');
            const derivativesDiv = document.getElementById('derivatives');
            
            if (showDetails && derivativesSection && derivativesDiv) {
                if (currentTab === 'particles') {
                    // For particles, show the Arabic word as the full word (like Ø£Ù†ØªÙ…)
                    derivativesDiv.innerHTML = '<div class="derivative particle-word" style="background: rgba(251, 191, 36, 0.2); border: 2px solid #fbbf24; font-size: 1.2em; font-weight: bold; text-align: center; padding: 15px;">' + (card.root || '') + '</div>';
                    derivativesSection.style.display = 'block';
                } else if (card.derivatives && card.derivatives.length > 0) {
                    // For root words, show derivatives normally
                    derivativesDiv.innerHTML = card.derivatives.map(function(d) {
                        return '<div class="derivative">' + d + '</div>';
                    }).join('');
                    derivativesSection.style.display = 'block';
                } else {
                    derivativesSection.style.display = 'none';
                }
            } else if (derivativesSection) {
                derivativesSection.style.display = 'none';
            }
            
            // Handle verses - show for all types including particles
            const versesSection = document.getElementById('versesSection');
            const versesDiv = document.getElementById('verses');
            
            if (showDetails && versesSection && versesDiv && card.examples && card.examples.length > 0) {
                versesDiv.innerHTML = card.examples.map(function(v) {
                    return '<div class="verse">' +
                           '<div class="verse-arabic">' + (v.ayahArabic || '') + '</div>' +
                           '<div class="verse-translation">' + (v.translation || '') + '</div>' +
                           '<div class="verse-ref">[' + (v.ref || '') + ']</div>' +
                           '</div>';
                }).join('');
                versesSection.style.display = 'block';
            } else if (versesSection) {
                versesSection.style.display = 'none';
            }
            
            // Update button text
            const toggleBtn = document.querySelector('.toggle-btn');
            if (toggleBtn) {
                toggleBtn.textContent = showDetails ? 'Hide Details' : 'Show Details';
            }
            
            // Save progress
            saveProgress();
        }

        function toggleDetails() {
            showDetails = !showDetails;
            displayCard();
        }

        function nextCard() {
            if (currentIndex < filteredCards.length - 1) {
                currentIndex++;
                displayCard();
            }
        }

        function previousCard() {
            if (currentIndex > 0) {
                currentIndex--;
                displayCard();
            }
        }

        function shuffleCard() {
            currentIndex = Math.floor(Math.random() * filteredCards.length);
            displayCard();
        }

        function searchCards() {
            const query = document.getElementById('searchBox').value.toLowerCase().trim();
            
            if (query === '') {
                filteredCards = [...flashcards];
            } else {
                filteredCards = flashcards.filter(function(card) {
                    return (card.root || '').includes(query) ||
                           (card.transliteration || '').toLowerCase().includes(query) ||
                           (card.meanings || []).some(function(meaning) { 
                               return meaning.toLowerCase().includes(query); 
                           }) ||
                           (card.category || '').toLowerCase().includes(query) ||
                           (card.derivatives || []).some(function(d) { 
                               return d.toLowerCase().includes(query); 
                           }) ||
                           (card.examples || []).some(function(ex) {
                               return (ex.ayahArabic || '').includes(query) ||
                                      (ex.translation || '').toLowerCase().includes(query) ||
                                      (ex.ref || '').toLowerCase().includes(query);
                           });
                });
            }
            
            currentIndex = 0;
            displayCard();
        }

        // Search with delay
        let searchTimeout;
        document.getElementById('searchBox').addEventListener('input', function() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(searchCards, 300);
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowLeft':
                    previousCard();
                    break;
                case 'ArrowRight':
                    nextCard();
                    break;
                case ' ':
                    e.preventDefault();
                    shuffleCard();
                    break;
                case 'd':
                case 'D':
                    toggleDetails();
                    break;
            }
        });

        // Initialize

        const particlesTabEl = document.getElementById('particlesTab');
        
        if (readStatusEl) {
            readStatusEl.addEventListener('click', toggleReadStatus);
            console.log('âœ… Read status event listener added');
        } else {
            console.error('âŒ Read status element not found');
        }
        
        if (rootWordsTabEl) {
            rootWordsTabEl.addEventListener('click', function() { switchTab('rootWords'); });
            console.log('âœ… Root words tab event listener added');
        } else {
            console.error('âŒ Root words tab element not found');
        }
        
        if (particlesTabEl) {
            particlesTabEl.addEventListener('click', function() { switchTab('particles'); });
            console.log('âœ… Particles tab event listener added');
        } else {
            console.error('âŒ Particles tab element not found');
        }
        
        displayCard();
        console.log('ğŸŒ Complete Quranic Arabic Flashcards loaded!');
        console.log('ğŸ“Š Total entries:', flashcards.length);
        console.log('ğŸ“– Entries with verses:', flashcards.filter(function(c) { return c.examples && c.examples.length > 0; }).length);
        console.log('ğŸ¯ Press "Show Details" to see derivatives and verses');
