<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quranic Flashcards Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
            margin: 20px auto;
            max-width: 600px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .arabic {
            font-size: 3em;
            margin: 20px 0;
            font-family: 'Times New Roman', serif;
        }
        .transliteration {
            font-size: 1.5em;
            font-style: italic;
            color: #fbbf24;
            margin: 15px 0;
        }
        .meanings {
            font-size: 1.2em;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .controls {
            margin: 30px 0;
        }
        button {
            background: #059669;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #047857;
        }
        .toggle-btn {
            background: #7c3aed;
        }
        .toggle-btn:hover {
            background: #6d28d9;
        }
        .verse-section {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        .verse {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #fbbf24;
        }
        .verse-arabic {
            font-size: 1.3em;
            text-align: right;
            direction: rtl;
            margin-bottom: 10px;
            font-family: 'Times New Roman', serif;
        }
        .verse-translation {
            text-align: left;
            margin-bottom: 8px;
        }
        .verse-ref {
            color: #fbbf24;
            font-weight: bold;
            font-size: 0.9em;
        }
        .counter {
            font-size: 1.1em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>🕌 Simple Quranic Flashcards</h1>
    
    <div class="counter">
        Card <span id="current">1</span> of <span id="total">3</span>
    </div>
    
    <div class="card">
        <div class="arabic" id="arabic">ك ت ب</div>
        <div class="transliteration" id="transliteration">k-t-b</div>
        <div class="meanings" id="meanings">to write, book, decree</div>
        
        <div class="verse-section" id="verseSection">
            <h3>📖 Quranic Example</h3>
            <div id="verseContent"></div>
        </div>
    </div>
    
    <div class="controls">
        <button id="prevBtn">← Previous</button>
        <button id="toggleBtn" class="toggle-btn">Show Details</button>
        <button id="nextBtn">Next →</button>
        <button id="randomBtn">🔀 Random</button>
    </div>
    
    <div style="margin-top: 30px; font-size: 0.9em; opacity: 0.8;">
        <p>Use arrow keys to navigate • Press D for details • Press R for random</p>
    </div>

    <script>
        // Simple data
        const cards = [
            {
                arabic: "ك ت ب",
                transliteration: "k-t-b",
                meanings: "to write, book, decree",
                verse: {
                    arabic: "ذَلِكَ الْكِتَابُ لَا رَيْبَ فِيهِ هُدًى لِّلْمُتَّقِينَ",
                    translation: "This is the Book about which there is no doubt, a guidance for those conscious of Allah",
                    ref: "2:2"
                }
            },
            {
                arabic: "ق ر أ",
                transliteration: "q-r-a",
                meanings: "to read, recite",
                verse: {
                    arabic: "اقْرَأْ بِاسْمِ رَبِّكَ الَّذِي خَلَقَ",
                    translation: "Recite in the name of your Lord who created",
                    ref: "96:1"
                }
            },
            {
                arabic: "ص ل ى",
                transliteration: "s-l-y",
                meanings: "to pray, bless",
                verse: {
                    arabic: "وَأَقِيمُوا الصَّلَاةَ وَآتُوا الزَّكَاةَ",
                    translation: "And establish prayer and give zakah",
                    ref: "2:43"
                }
            }
        ];
        
        let currentIndex = 0;
        let showingDetails = false;
        
        function updateDisplay() {
            console.log('Updating display, index:', currentIndex);
            
            const card = cards[currentIndex];
            
            // Update card content
            document.getElementById('arabic').textContent = card.arabic;
            document.getElementById('transliteration').textContent = card.transliteration;
            document.getElementById('meanings').textContent = card.meanings;
            
            // Update counter
            document.getElementById('current').textContent = currentIndex + 1;
            document.getElementById('total').textContent = cards.length;
            
            // Update verse section
            const verseSection = document.getElementById('verseSection');
            const verseContent = document.getElementById('verseContent');
            const toggleBtn = document.getElementById('toggleBtn');
            
            if (showingDetails) {
                verseContent.innerHTML = `
                    <div class="verse">
                        <div class="verse-arabic">${card.verse.arabic}</div>
                        <div class="verse-translation">${card.verse.translation}</div>
                        <div class="verse-ref">[${card.verse.ref}]</div>
                    </div>
                `;
                verseSection.style.display = 'block';
                toggleBtn.textContent = 'Hide Details';
            } else {
                verseSection.style.display = 'none';
                toggleBtn.textContent = 'Show Details';
            }
            
            // Update button states
            document.getElementById('prevBtn').disabled = (currentIndex === 0);
            document.getElementById('nextBtn').disabled = (currentIndex === cards.length - 1);
        }
        
        function nextCard() {
            console.log('Next clicked');
            if (currentIndex < cards.length - 1) {
                currentIndex++;
                updateDisplay();
            }
        }
        
        function prevCard() {
            console.log('Previous clicked');
            if (currentIndex > 0) {
                currentIndex--;
                updateDisplay();
            }
        }
        
        function toggleDetails() {
            console.log('Toggle details clicked');
            showingDetails = !showingDetails;
            updateDisplay();
        }
        
        function randomCard() {
            console.log('Random clicked');
            currentIndex = Math.floor(Math.random() * cards.length);
            updateDisplay();
        }
        
        // Add event listeners when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, setting up events');
            
            document.getElementById('nextBtn').onclick = nextCard;
            document.getElementById('prevBtn').onclick = prevCard;
            document.getElementById('toggleBtn').onclick = toggleDetails;
            document.getElementById('randomBtn').onclick = randomCard;
            
            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                switch(e.key) {
                    case 'ArrowRight':
                        nextCard();
                        break;
                    case 'ArrowLeft':
                        prevCard();
                        break;
                    case 'd':
                    case 'D':
                        toggleDetails();
                        break;
                    case 'r':
                    case 'R':
                        randomCard();
                        break;
                }
            });
            
            // Initial display
            updateDisplay();
            
            console.log('Setup complete!');
        });
    </script>
</body>
</html>
