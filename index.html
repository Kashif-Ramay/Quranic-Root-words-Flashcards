        let currentIndex = 0;
        let filteredCards = [...flashcards];
        let showDetails = false;
        let readWords = new Set();
        let dailyNotifications = true;

        function loadProgress() {
            const saved = localStorage.getItem('completeQuranFlashcardsProgress');
            if (saved) {
                const data = JSON.parse(saved);
                readWords = new Set(data.readWords || []);
                currentIndex = data.lastIndex || 0;
                showDetails = data.showDetails || false;
                dailyNotifications = data.dailyNotifications !== false;
            }
        }

        function saveProgress() {
            const data = {
                readWords: Array.from(readWords),
                lastIndex: currentIndex,
                showDetails: showDetails,
                dailyNotifications: dailyNotifications,
                lastVisit: new Date().toISOString()
            };
            localStorage.setItem('completeQuranFlashcardsProgress', JSON.stringify(data));
        }

        function calculateStats() {
            let totalDerivatives = 0;
            let totalVerses = 0;
            
            flashcards.forEach(card => {
                if (card.derivatives) totalDerivatives += card.derivatives.length;
                if (card.examples) totalVerses += card.examples.length;
            });
            
            document.getElementById('totalDerivatives').textContent = totalDerivatives;
            document.getElementById('totalVerses').textContent = totalVerses;
            document.getElementById('verseTotal').textContent = totalVerses;
            
            // Calculate today's reading
            const today = new Date().toDateString();
            const todayRead = Array.from(readWords).filter(id => {
                const saved = localStorage.getItem('completeQuranFlashcardsProgress');
                if (saved) {
                    const data = JSON.parse(saved);
                    return data.lastVisit && new Date(data.lastVisit).toDateString() === today;
                }
                return false;
            }).length;
            
            document.getElementById('readToday').textContent = todayRead;
        }

        function displayCard() {
            if (filteredCards.length === 0) {
                document.getElementById('arabic').textContent = 'No results';
                document.getElementById('transliteration').textContent = '';
                document.getElementById('meanings').textContent = 'Try a different search';
                return;
            }
            
            const card = filteredCards[currentIndex];
            const cardElement = document.getElementById('mainCard');
            const readStatusElement = document.getElementById('readStatus');
            
            const isRead = readWords.has(card.id);
            if (isRead) {
                cardElement.classList.add('read');
                readStatusElement.classList.add('read');
                readStatusElement.textContent = 'âœ“';
            } else {
                cardElement.classList.remove('read');
                readStatusElement.classList.remove('read');
                readStatusElement.textContent = 'â—‹';
            }
            
            document.getElementById('arabic').textContent = card.root || '';
            document.getElementById('transliteration').textContent = card.transliteration || '';
            document.getElementById('meanings').textContent = Array.isArray(card.meanings) ? card.meanings.join(', ') : card.meanings || '';
            document.getElementById('typeBadge').textContent = (card.type || 'root').toUpperCase();
            document.getElementById('categoryBadge').textContent = (card.category || '').replace(/_/g, ' ').toUpperCase();
            document.getElementById('difficultyBadge').textContent = (card.difficulty || '').toUpperCase();
            document.getElementById('current').textContent = currentIndex + 1;
            document.getElementById('total').textContent = filteredCards.length;
            
            document.getElementById('readCount').textContent = readWords.size;
            const progressPercent = Math.round((readWords.size / flashcards.length) * 100);
            document.getElementById('progressPercent').textContent = progressPercent + '%';
            document.getElementById('progressFill').style.width = progressPercent + '%';
            
            // Handle derivatives
            const derivativesSection = document.getElementById('derivativesSection');
            const derivativesDiv = document.getElementById('derivatives');
            const derivativeCountSpan = document.getElementById('derivativeCount');
            
            if (showDetails && card.derivatives && card.derivatives.length > 0) {
                derivativesDiv.innerHTML = card.derivatives
                    .map(d => `
                        <div class="derivative">
                            <div class="derivative-arabic">${d.word || ''}</div>
                            <div class="derivative-meaning">${d.meaning || ''}</div>
                        </div>
                    `).join('');
                derivativeCountSpan.textContent = `(${card.derivatives.length})`;
                derivativesSection.style.display = 'block';
            } else {
                derivativesSection.style.display = 'none';
                derivativeCountSpan.textContent = '';
            }
            
            // Handle verses
            const versesSection = document.getElementById('versesSection');
            const versesDiv = document.getElementById('verses');
            const verseCountSpan = document.getElementById('verseCount');
            
            if (showDetails && card.examples && card.examples.length > 0) {
                versesDiv.innerHTML = card.examples
                    .map(v => `
                        <div class="verse">
                            <div class="verse-arabic">${v.ayahArabic || ''}</div>
                            <div class="verse-translation">${v.translation || ''}</div>
                            <div class="verse-ref">[${v.ref || ''}]</div>
                        </div>
                    `).join('');
                verseCountSpan.textContent = `(${card.examples.length})`;
                versesSection.style.display = 'block';
            } else {
                versesSection.style.display = 'none';
                verseCountSpan.textContent = '';
            }
            
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === filteredCards.length - 1;
            document.getElementById('toggleBtn').textContent = showDetails ? 'Hide Details' : 'Show Details';
            
            saveProgress();
        }

        function toggleReadStatus() {
            const card = filteredCards[currentIndex];
            if (readWords.has(card.id)) {
                readWords.delete(card.id);
                showNotification('ğŸ“– Marked as unread');
            } else {
                readWords.add(card.id);
                showNotification('âœ… Marked as read');
            }
            displayCard();
            calculateStats();
        }

        function toggleDetails() {
            showDetails = !showDetails;
            displayCard();
        }

        function nextCard() {
            if (currentIndex < filteredCards.length - 1) {
                currentIndex++;
                displayCard();
            }
        }

        function previousCard() {
            if (currentIndex > 0) {
                currentIndex--;
                displayCard();
            }
        }

        function shuffleCard() {
            currentIndex = Math.floor(Math.random() * filteredCards.length);
            displayCard();
        }

        function searchCards() {
            const query = document.getElementById('searchBox').value.toLowerCase().trim();
            
            if (query === '') {
                filteredCards = [...flashcards];
            } else {
                filteredCards = flashcards.filter(card => 
                    (card.root || '').includes(query) ||
                    (card.transliteration || '').toLowerCase().includes(query) ||
                    JSON.stringify(card.meanings || []).toLowerCase().includes(query) ||
                    (card.category || '').toLowerCase().includes(query) ||
                    (card.derivatives || []).some(d => 
                        (d.word || '').includes(query) || 
                        (d.meaning || '').toLowerCase().includes(query)
                    ) ||
                    (card.examples || []).some(e => 
                        (e.ayahArabic || '').includes(query) || 
                        (e.translation || '').toLowerCase().includes(query)
                    )
                );
            }
            
            currentIndex = 0;
            displayCard();
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function setupDailyNotification() {
            if (dailyNotifications && 'Notification' in window) {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        const randomCard = flashcards[Math.floor(Math.random() * flashcards.length)];
                        new Notification('ğŸ•Œ Daily Quranic Root', {
                            body: `${randomCard.root} (${randomCard.transliteration}) - ${Array.isArray(randomCard.meanings) ? randomCard.meanings[0] : randomCard.meanings}`,
                            icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">ğŸ•Œ</text></svg>'
                        });
                    }
                });
            }
        }

        function toggleNotifications() {
            dailyNotifications = !dailyNotifications;
            if (dailyNotifications) {
                setupDailyNotification();
                showNotification('ğŸ”” Daily notifications enabled');
            } else {
                showNotification('ğŸ”• Daily notifications disabled');
            }
            saveProgress();
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('nextBtn').onclick = nextCard;
            document.getElementById('prevBtn').onclick = previousCard;
            document.getElementById('toggleBtn').onclick = toggleDetails;
            document.getElementById('randomBtn').onclick = shuffleCard;
            document.getElementById('readStatus').onclick = toggleReadStatus;
            document.getElementById('notificationBtn').onclick = toggleNotifications;
            
            let searchTimeout;
            document.getElementById('searchBox').addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(searchCards, 300);
            });

            document.addEventListener('keydown', function(e) {
                switch(e.key) {
                    case 'ArrowLeft': previousCard(); break;
                    case 'ArrowRight': nextCard(); break;
                    case ' ': e.preventDefault(); shuffleCard(); break;
                    case 'd': case 'D': toggleDetails(); break;
                    case 'm': case 'M': toggleReadStatus(); break;
                    case 'n': case 'N': toggleNotifications(); break;
                }
            });

            loadProgress();
            calculateStats();
            displayCard();
            
            // Setup daily notification
            setTimeout(setupDailyNotification, 2000);
            
            console.log('ğŸŒ Complete Quranic Arabic Flashcards loaded!');
            console.log('ğŸ“Š Total entries:', flashcards.length);
            console.log('âŒ¨ï¸ Shortcuts: D=Details, M=Mark read, N=Notifications, Arrows=Navigate, Space=Random');
        });
    </script>
