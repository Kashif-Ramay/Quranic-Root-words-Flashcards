        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            color: white;
            min-height: 100vh;
            padding: 15px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        .header h1 {
            font-size: 2.2em;
            margin-bottom: 8px;
        }
        .counter {
            font-size: 1.1em;
            margin: 8px 0;
            opacity: 0.9;
        }
        .search-box {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.9);
            color: #333;
        }
        .card {
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 25px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .badges {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .badge {
            background: rgba(34,197,94,0.8);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            text-transform: uppercase;
        }
        .badge-soft {
            background: rgba(255,255,255,0.2);
        }
        .arabic {
            font-size: 2.8em;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }
        .transliteration {
            font-size: 1.3em;
            font-style: italic;
            text-align: center;
            opacity: 0.9;
            margin: 12px 0;
        }
        .meanings {
            font-size: 1.2em;
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            line-height: 1.4;
        }
        .section {
            margin: 20px 0;
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .section-title {
            font-size: 12px;
            color: #fbbf24;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-weight: bold;
        }
        .derivatives {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
                .derivative {
            background: rgba(255,255,255,0.1);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Amiri', serif;
            direction: rtl;
            text-align: center;
            color: #fbbf24;
        }
        .verse {
            margin: 15px 0;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            border-left: 4px solid #fbbf24;
        }
        .verse-arabic {
            font-size: 18px;
            margin-bottom: 10px;
            line-height: 1.8;
            text-align: right;
            direction: rtl;
            font-family: 'Amiri', 'Scheherazade New', serif;
        }
        .verse-translation {
            font-size: 14px;
            opacity: 0.95;
            margin-bottom: 8px;
            line-height: 1.5;
            text-align: left;
            direction: ltr;
        }
        .verse-ref {
            font-size: 12px;
            color: #fbbf24;
            font-weight: bold;
            text-align: center;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        button {
            background: #059669;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }
        button:hover {
            background: #047857;
        }
        button:disabled {
            background: #6b7280;
            cursor: not-allowed;
        }
        .toggle-btn {
            background: #7c3aed;
        }
        .toggle-btn:hover {
            background: #6d28d9;
        }
        .verse-count {
            font-size: 10px;
            color: #fbbf24;
            margin-left: 5px;
        }
        @media (max-width: 600px) {
            .header h1 { font-size: 1.8em; }
            .arabic { font-size: 2.2em; }
            .transliteration { font-size: 1.1em; }
            .meanings { font-size: 1.1em; }
            .card { padding: 20px; }
            .controls button { flex: 1; min-width: 100px; }
            .verse-arabic { font-size: 16px; }
            .verse-translation { font-size: 13px; }
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 5px;
        }
        .tab {
            flex: 1;
            padding: 12px 20px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 14px;
        }
        .tab.active {
            background: #059669;
            color: white;
            box-shadow: 0 2px 8px rgba(5, 150, 105, 0.3);
        }
        .tab:hover:not(.active) {
            background: rgba(255,255,255,0.1);
        }
        .tab-counter {
            font-size: 12px;
            opacity: 0.8;
            margin-left: 5px;
        }
        .read-status {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all 0.3s;

            color: white;

            border-radius: 3px; margin: 10px 0; overflow: hidden;
        }
        .progress-fill {
            height: 100%; background: linear-gradient(90deg, #10b981, #22c55e);
            border-radius: 3px; transition: width 0.5s ease;
        }
        .stats-panel {
            background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px;

        .stat-number { font-size: 1.5em; font-weight: bold; color: #fbbf24; }
        .stat-label { font-size: 0.8em; opacity: 0.8; text-transform: uppercase; }
        .notification {

</head>

        <div class="header">

                        <div class="progress-info">

            </div>
        </div>
        
        <div class="tabs">

            <div class="tab" id="particlesTab" onclick="switchTab('particles')">

        </div>
        
        <input type="text" class="search-box" id="searchBox" placeholder="Search roots, meanings, derivatives, or verses...">
        
        <div class="card">

            <div class="badges">

            <div class="meanings" id="meanings">Loading...</div>
            
            <div class="section" id="derivativesSection" style="display:none;">
                <div class="section-title">📝 Derivatives</div>
                <div class="derivatives" id="derivatives"></div>
            </div>
            
            <div class="section" id="versesSection" style="display:none;">
                <div class="section-title">📖 Quranic Examples <span id="verseCount"></span></div>
                <div id="verses"></div>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="previousCard()" id="prevBtn">← Previous</button>
            <button onclick="toggleDetails()" id="toggleBtn" class="toggle-btn">Show Details</button>
            <button onclick="shuffleCard()">🔀 Random</button>
            <button id="notificationBtn" class="notification-btn">🔔 Daily Word</button>
            <button onclick="nextCard()" id="nextBtn">Next →</button>
        </div>
        <div class="notification" id="notification"></div>

</div>

        // Load progress from localStorage
        function loadProgress() {
            try {
                const saved = localStorage.getItem('quranFlashcardsProgress');
                if (saved) {
                    const data = JSON.parse(saved);
                    readWords = new Set(data.readWords || []);
                    currentIndex = Math.max(0, Math.min(data.lastIndex || 0, flashcards.length - 1));
                    showDetails = data.showDetails || false;
                    dailyNotifications = data.dailyNotifications !== false;
                }
            } catch (e) {
                console.log('Progress loading error:', e);
            }
        }

        // Save progress to localStorage
        function saveProgress() {
            try {
                const data = {
                    readWords: Array.from(readWords),
                    lastIndex: currentIndex,
                    showDetails: showDetails,
                    dailyNotifications: dailyNotifications,
                    lastVisit: new Date().toISOString(),
                    lastVisitDate: new Date().toDateString()
                };
                localStorage.setItem('quranFlashcardsProgress', JSON.stringify(data));
            } catch (e) {
                console.log('Progress saving error:', e);
            }
        }

        // Calculate and update statistics
        function calculateStats() {
            let totalDerivatives = 0;
            let totalVerses = 0;
            
            flashcards.forEach(function(card) {
                if (card.derivatives && Array.isArray(card.derivatives)) {
                    totalDerivatives += card.derivatives.length;
                }
                if (card.examples && Array.isArray(card.examples)) {
                    totalVerses += card.examples.length;
                }
            });
            
            const totalDerivativesEl = document.getElementById('totalDerivatives');
            const totalVersesEl = document.getElementById('totalVerses');
            const readTodayEl = document.getElementById('readToday');
            
            if (totalDerivativesEl) totalDerivativesEl.textContent = totalDerivatives;
            if (totalVersesEl) totalVersesEl.textContent = totalVerses;
            
            // Calculate today's reading
            const today = new Date().toDateString();
            let todayReadCount = 0;
            try {
                const saved = localStorage.getItem('quranFlashcardsProgress');
                if (saved) {
                    const data = JSON.parse(saved);
                    if (data.lastVisitDate === today) {
                        todayReadCount = readWords.size;
                    }
                }
            } catch (e) {
                console.log('Today count error:', e);
            }
            
            if (readTodayEl) readTodayEl.textContent = todayReadCount;
        }

        // Update progress display
        function updateProgressDisplay() {
            const readCountEl = document.getElementById('readCount');
            const progressPercentEl = document.getElementById('progressPercent');
            const progressFillEl = document.getElementById('progressFill');
            
            if (readCountEl) readCountEl.textContent = readWords.size;
            
            const progressPercent = flashcards.length > 0 ? Math.round((readWords.size / flashcards.length) * 100) : 0;
            if (progressPercentEl) progressPercentEl.textContent = progressPercent + '%';
            if (progressFillEl) progressFillEl.style.width = progressPercent + '%';
        }

        // Check if card is a particle (preposition/pronoun)
        function isParticle(card) {
            const arabic = card.root || card.arabic || '';
            const meaning = (card.meanings && card.meanings[0]) || card.meaning || '';
            
            // Comprehensive list based on reference images
            const particles = [
                // Prepositions (from your table)
                'في', 'إلى', 'على', 'من', 'لِ', 'مع', 'بِ', 'حتى', 'منذ', 'مذ', 'عن', 'كَ', 'ت', 'و', 'او', 'القسم', 'رُبَّ',
                
                // Detached Pronouns
                'أنا', 'نحن', 'أنت', 'أنتما', 'أنتم', 'أنتن', 'هو', 'هما', 'هم', 'هي', 'هن',
                
                // Demonstrative Pronouns
                'هذا', 'هذان', 'هؤلاء', 'هذه', 'هتان', 'تان', 'ذلك', 'ذان', 'ذلكما', 'أولئك', 'تلك', 'تانك', 'تلكما', 'أولئك',
                
                // Ism Mawsool (Relative Pronouns)
                'الذي', 'اللذان', 'الذين', 'التي', 'اللتان', 'اللاتي', 'اللواتي', 'من', 'ما', 'مَن', 'مَا',
                
                // Common particles and conjunctions
                'أن', 'إن', 'كان', 'لكن', 'بل', 'أم', 'أو', 'لا', 'ما', 'لم', 'لن', 'قد', 'لقد', 'كي', 'لكي',
                
                // Attached pronouns (as they appear in derivatives)
                'ي', 'ك', 'ه', 'ها', 'نا', 'كم', 'كن', 'هم', 'هن', 'كما', 'هما'
            ];
            
            // Check if the Arabic text matches any particle (with or without diacritics)
            const arabicClean = arabic.replace(/[ًٌٍَُِّْ]/g, ''); // Remove diacritics
            if (particles.includes(arabic) || particles.includes(arabicClean)) {
                return true;
            }
            
            // Also check for particles that appear in the dataset with diacritics
            const datasetParticles = [
                'فِي', 'مِن', 'عَن', 'بِ', 'لِ', 'كَ', 'هُ', 'مَا', 'ي',
                // Additional particles from the dataset
                'إِلَى', 'عَلَى', 'مَعَ', 'حَتَّى', 'مُنْذُ', 'مُذْ', 'وَ', 'أَوْ',
                // Pronouns that might be in dataset
                'أَنَا', 'نَحْنُ', 'أَنْتَ', 'أَنْتُمَا', 'أَنْتُمْ', 'أَنْتُنَّ', 
                'هُوَ', 'هُمَا', 'هُمْ', 'هِيَ', 'هُنَّ', 'هَذَا', 'هَذِهِ', 'ذَلِكَ', 'تِلْكَ'
            ];
            if (datasetParticles.includes(arabic)) {
                return true;
            }
            
            // Check if it's a pronoun or preposition by meaning
            const lowerMeaning = meaning.toLowerCase();
            return lowerMeaning.includes('pronoun') ||
                   lowerMeaning.includes('preposition') ||
                   lowerMeaning.includes('particle') ||
                   lowerMeaning.includes('demonstrative') ||
                   lowerMeaning.includes('relative') ||
                   lowerMeaning.includes('possessive') ||
                   lowerMeaning.includes('attached') ||
                   lowerMeaning.includes('detached') ||
                   // Common English pronouns
                   lowerMeaning.match(/\b(i|you|he|she|it|we|they|me|him|her|us|them|my|your|his|her|its|our|their)\b/) ||
                   // Common preposition meanings
                   lowerMeaning.match(/\b(in|on|at|to|from|with|by|for|about|like|as|until|since|few|more)\b/);
        }

        // Toggle read status
        function toggleReadStatus() {
            const card = filteredCards[currentIndex];
            if (readWords.has(card.id)) {
                readWords.delete(card.id);
                showNotification('📖 Marked as unread');
            } else {
                readWords.add(card.id);
                showNotification('✅ Marked as read');
            }
                        
            // New feature event listeners
            const readStatus = document.getElementById('readStatus');
            const notificationBtn = document.getElementById('notificationBtn');
            
            if (readStatus) readStatus.addEventListener('click', toggleReadStatus);
            if (notificationBtn) notificationBtn.addEventListener('click', toggleNotifications);
            
            // Enhanced keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                switch(e.key) {
                    case 'ArrowLeft': previousCard(); break;
                    case 'ArrowRight': nextCard(); break;
                    case ' ': e.preventDefault(); shuffleCard(); break;
                    case 'd': case 'D': toggleDetails(); break;
                    case 'm': case 'M': toggleReadStatus(); break;
                    case 'n': case 'N': toggleNotifications(); break;
                }
            });
            
            // Initialize progress features
            loadProgress();
            calculateStats();
            
            // Setup daily notification after delay
            setTimeout(function() {
                if (dailyNotifications) {
                    setupDailyNotification();
                }
            }, 3000);
            displayCard();
            calculateStats();
        }

        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            if (notification) {
                notification.textContent = message;
                notification.classList.add('show');
                setTimeout(function() {
                    notification.classList.remove('show');
                }, 3000);
            }
        }

        // Setup daily notification
        function setupDailyNotification() {
            if (dailyNotifications && 'Notification' in window) {
                Notification.requestPermission().then(function(permission) {
                    if (permission === 'granted') {
                        const randomCard = flashcards[Math.floor(Math.random() * flashcards.length)];
                        const meaning = Array.isArray(randomCard.meanings) ? randomCard.meanings[0] : randomCard.meanings;
                        new Notification('🕌 Daily Quranic Root', {
                            body: randomCard.root + ' (' + randomCard.transliteration + ') - ' + meaning,
                            icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">🕌</text></svg>'
                        });
                        showNotification('🔔 Daily notification sent!');
                    } else {
                        showNotification('🔔 Please enable notifications in browser settings');
                    }
                });
            }
        }

            dailyNotifications = !dailyNotifications;
            if (dailyNotifications) {

        function displayCard() {
            if (filteredCards.length === 0) {
                document.getElementById('arabic').textContent = 'No results';
                document.getElementById('transliteration').textContent = '';
                document.getElementById('meanings').textContent = 'Try a different search';
                return;
            }
            
            const card = filteredCards[currentIndex];
            const cardElement = document.querySelector('.card');
            const readStatusElement = document.getElementById('readStatus');
            
            // Update read status
            const isRead = readWords.has(card.id);
            if (cardElement) {
                if (isRead) {
                    cardElement.classList.add('read');
                } else {
                    cardElement.classList.remove('read');
                }
            }
            
            if (readStatusElement) {
                if (isRead) {
                    readStatusElement.classList.add('read');
                    readStatusElement.textContent = '✓';
                } else {
                    readStatusElement.classList.remove('read');
                    readStatusElement.textContent = '○';
                }
            }
            
            // Update card content
            document.getElementById('arabic').textContent = card.arabic || card.root || '';
            document.getElementById('transliteration').textContent = card.transliteration || '';
            document.getElementById('meanings').textContent = Array.isArray(card.meanings) ? card.meanings.join(', ') : card.meanings || '';
            
            // Update counters
            document.getElementById('current').textContent = currentIndex + 1;
            document.getElementById('total').textContent = filteredCards.length;
            
            // Update progress display
            updateProgressDisplay();
            
            // Handle derivatives - special handling for particles
            const derivativesSection = document.getElementById('derivativesSection');
            const derivativesDiv = document.getElementById('derivatives');
            
            if (showDetails && derivativesSection && derivativesDiv) {
                if (currentTab === 'particles') {
                    // For particles, show the Arabic word as the full word (like أنتم)
                    derivativesDiv.innerHTML = '<div class="derivative particle-word" style="background: rgba(251, 191, 36, 0.2); border: 2px solid #fbbf24; font-size: 1.2em; font-weight: bold; text-align: center; padding: 15px;">' + (card.root || '') + '</div>';
                    derivativesSection.style.display = 'block';
                } else if (card.derivatives && card.derivatives.length > 0) {
                    // For root words, show derivatives normally
                    derivativesDiv.innerHTML = card.derivatives.map(function(d) {
                        return '<div class="derivative">' + d + '</div>';
                    }).join('');
                    derivativesSection.style.display = 'block';
                } else {
                    derivativesSection.style.display = 'none';
                }
            } else if (derivativesSection) {
                derivativesSection.style.display = 'none';
            }
            
            // Handle verses - show for all types including particles
            const versesSection = document.getElementById('versesSection');
            const versesDiv = document.getElementById('verses');
            
            if (showDetails && versesSection && versesDiv && card.examples && card.examples.length > 0) {
                versesDiv.innerHTML = card.examples.map(function(v) {
                    return '<div class="verse">' +
                           '<div class="verse-arabic">' + (v.ayahArabic || '') + '</div>' +
                           '<div class="verse-translation">' + (v.translation || '') + '</div>' +
                           '<div class="verse-ref">[' + (v.ref || '') + ']</div>' +
                           '</div>';
                }).join('');
                versesSection.style.display = 'block';
            } else if (versesSection) {
                versesSection.style.display = 'none';
            }
            
            // Update button text
            const toggleBtn = document.querySelector('.toggle-btn');
            if (toggleBtn) {
                toggleBtn.textContent = showDetails ? 'Hide Details' : 'Show Details';
            }
            
            // Save progress
            saveProgress();
        }

        function toggleDetails() {
            showDetails = !showDetails;
            displayCard();
        }

        function nextCard() {
            if (currentIndex < filteredCards.length - 1) {
                currentIndex++;
                displayCard();
            }
        }

        function previousCard() {
            if (currentIndex > 0) {
                currentIndex--;
                displayCard();
            }
        }

        function shuffleCard() {
            currentIndex = Math.floor(Math.random() * filteredCards.length);
            displayCard();
        }

        function searchCards() {
            const query = document.getElementById('searchBox').value.toLowerCase().trim();
            
            if (query === '') {
                filteredCards = [...flashcards];
            } else {
                filteredCards = flashcards.filter(function(card) {
                    return (card.root || '').includes(query) ||
                           (card.transliteration || '').toLowerCase().includes(query) ||
                           (card.meanings || []).some(function(meaning) { 
                               return meaning.toLowerCase().includes(query); 
                           }) ||
                           (card.category || '').toLowerCase().includes(query) ||
                           (card.derivatives || []).some(function(d) { 
                               return d.toLowerCase().includes(query); 
                           }) ||
                           (card.examples || []).some(function(ex) {
                               return (ex.ayahArabic || '').includes(query) ||
                                      (ex.translation || '').toLowerCase().includes(query) ||
                                      (ex.ref || '').toLowerCase().includes(query);
                           });
                });
            }
            
            currentIndex = 0;
            displayCard();
        }

        // Search with delay
        let searchTimeout;
        document.getElementById('searchBox').addEventListener('input', function() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(searchCards, 300);
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowLeft':
                    previousCard();
                    break;
                case 'ArrowRight':
                    nextCard();
                    break;
                case ' ':
                    e.preventDefault();
                    shuffleCard();
                    break;
                case 'd':
                case 'D':
                    toggleDetails();
                    break;
            }
        });

        // Initialize
        console.log('🚀 Starting initialization...');
        categorizeData();
        console.log('📊 Data categorized - Root words:', rootWordsData.length, 'Particles:', particlesData.length);
        loadProgress();
        updateProgressDisplay();
        console.log('✅ Progress loaded and display updated');
        
        // Add event listeners
        console.log('🔗 Adding event listeners...');
        const readStatusEl = document.getElementById('readStatus');
        const rootWordsTabEl = document.getElementById('rootWordsTab');
        const particlesTabEl = document.getElementById('particlesTab');
        
        if (readStatusEl) {
            readStatusEl.addEventListener('click', toggleReadStatus);
            console.log('✅ Read status event listener added');
        } else {
            console.error('❌ Read status element not found');
        }
        
        if (rootWordsTabEl) {
            rootWordsTabEl.addEventListener('click', function() { switchTab('rootWords'); });
            console.log('✅ Root words tab event listener added');
        } else {
            console.error('❌ Root words tab element not found');
        }
        
        if (particlesTabEl) {
            particlesTabEl.addEventListener('click', function() { switchTab('particles'); });
            console.log('✅ Particles tab event listener added');
        } else {
            console.error('❌ Particles tab element not found');
        }
        
        displayCard();
        console.log('🌐 Complete Quranic Arabic Flashcards loaded!');
        console.log('📊 Total entries:', flashcards.length);
        console.log('📖 Entries with verses:', flashcards.filter(function(c) { return c.examples && c.examples.length > 0; }).length);
        console.log('🎯 Press "Show Details" to see derivatives and verses');
